<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tution Manager - Vriksham</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class="card-list">
    <ion-item no-lines *ngFor="let student of studentsList">
      <ion-avatar item-start>
        <img src="../assets/imgs/{{student.data().gender}}_avatar.svg" alt="Avatar Image">
        <p>{{student.data().id}}</p>
      </ion-avatar>
      <h2>{{student.data().name}}</h2>
      <p>Fees: {{student.data().fees}}</p>
      <div class="list-icons" item-end>
        <img src="../assets/imgs/icon_attendance.svg" (click)="navigate('attendance-add')">
        <img src="../assets/imgs/icon_fees.svg" (click)="navigate('fees-add')">
        <img src="../assets/imgs/icon_open.svg" (click)="navigate('student-profile',student)">
      </div>
    </ion-item>
  </ion-list>
</ion-content>
