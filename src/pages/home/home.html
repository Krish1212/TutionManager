<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tution Manager - Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="home-card">
    <ion-card-header>
      Tution Manager
    </ion-card-header>
    <ion-card-content>
      <p>Date: Today</p>
      <hr>
    </ion-card-content>
  </ion-card>
  <ion-grid class="grid1">
    <ion-row>
      <ion-col col-6 (click)="navigate('tution-home')">
        <p><strong>Home</strong></p>
        <p>Students:</p>
      </ion-col>
      <ion-col col-6 (click)="navigate('tution-vriksham')">
          <p><strong>Vriksham</strong></p>
          <p>Students:</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <p><strong>Attendance</strong></p>
      </ion-col>
      <ion-col col-6>
          <p><strong>Fees</strong></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <p><strong>Settings</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
