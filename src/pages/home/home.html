<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="home-card">
    <ion-card-header>
      Tution Manager
    </ion-card-header>
    <ion-card-content>
      <p>Date: Today</p>
      <hr>
    </ion-card-content>
  </ion-card>
  <ion-grid class="grid1">
    <ion-row>
      <ion-col col-6 (click)="navigate('tution-home',true)">
        <p><img width="30px" height="30px" src="../assets/imgs/icon_centre.svg" alt="Add Plus"><br><br><strong>Home</strong><br><br>Students: {{(studentsHList)?.length}}</p>
      </ion-col>
      <ion-col col-6 (click)="navigate('tution-vriksham',true)">
        <p><img width="30px" height="30px" src="../assets/imgs/icon_centre.svg" alt="Add Plus"><br><br><strong>Vriksham</strong><br><br>Students: {{(studentsVList)?.length}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="navigate('admission',true)">
        <p><img width="30px" height="30px" src="../assets/imgs/icon_plus.svg" alt="Add Plus"><br><br><strong>Admission</strong></p>
      </ion-col>
      <ion-col col-6 (click)="navigate('attendance-add',false)">
        <p><img width="30px" height="30px" src="../assets/imgs/icon_attendance.svg" alt="Add Plus"><br><br><strong>Attendance</strong></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (click)="navigate('fees-add',true)">
        <p><img width="30px" height="30px" src="../assets/imgs/icon_fees.svg" alt="Add Plus"><br><br><strong>Fees</strong></p>
      </ion-col>
      <ion-col col-6>
        <p><img width="30px" height="30px" src="../assets/imgs/icon_settings.svg" alt="Add Plus"><br><br><strong>Settings</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
