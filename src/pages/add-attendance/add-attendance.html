<ion-header>

  <ion-navbar color="primary">
    <ion-title>Attendance Marker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-icon name="ios-arrow-dropleft-outline" item-start></ion-icon>
    <ion-label text-center>{{displayDate}}</ion-label>
    <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon>
  </ion-item>
  <calendar [eventSource]="eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate" 
        (onCurrentDateChanged)="onCurrentDateChanged($event)" 
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30"
        class="calendar">
    </calendar>
</ion-content>
